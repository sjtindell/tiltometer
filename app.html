<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tiltometer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  </head>
  <body ng-app="app">
    <div ng-controller="AppCtrl" class="container">
      <h1>Tiltometer</h1>
      <form novalidate class="simple-form" role="form">
        <input type="text" ng-model="player.name" class="form-control" placeholder="player name" />
        <input type="radio" ng-model="player.region" value="na" />NA
        <input type="radio" ng-model="player.region" value="euw" />EUW<br>
        <button ng-click="submit()" class="btn btn-default">Submit</button>
      </form>
      <br>
      <h4>Results</h4>
      <p>{{ currentData }}</p>
      <ul class="list-group">
        <li ng-repeat="player in players" class="list-group-item">
          {{ player }}
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
